<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">

        <mat-card>
            <mat-card-content>
                <button mat-raised-button color="primary" (click)="nuevo()">Nuevo Artista</button>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <!-- <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container> -->

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-raised-button color="accent" (click)="editItem(row)">Editar</button> &nbsp;&nbsp;
                            <button mat-raised-button color="warn" (click)="deleteItem(row)">Eliminar</button>
                        </mat-cell>
                        <!-- <button mat-raised-button color="accent">Editar</button>
                        <button mat-raised-button color="warn">Eliminar</button> -->

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </mat-card-content>

            </mat-card-content> -->
        </mat-card>
    </div>
</div>
